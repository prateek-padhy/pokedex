<div class="d-flex flex-row flex-wrap justify-content-around pokemon-list" *ngIf="filteredList?.length">
    <div class="pokemon-list--card" *ngFor="let pokemon of filteredList">
        <app-pokemon 
            [id]="pokemon.id"
            [name]="pokemon.name" 
            [height]="pokemon.height"
            [weight]="pokemon.weight"
            [types]="[pokemon.types[0].type.name, pokemon.types[1]?.type.name]" 
            [imageSrc]="pokemon.sprites.other['official-artwork'].front_default"
            (onGetdetails)="getDetails($event)"
        ></app-pokemon>
    </div>
</div>
